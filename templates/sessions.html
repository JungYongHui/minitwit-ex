{% extends "layout.html" %}
{% block title %}
Calculator
{% endblock %}
{% block body %}
<form method="POST" action="/calculate2">
    <dl>
        <input type="text" name="num">
        <input type="text" name="num2">
    </dl>
    <dl>
        <button type="submit" name="plus">덧셈 연산</button>
        <button type="submit" name="minus">뺄셈 연산</button>
        <button type="submit" name="mul">곱셈 연산</button>
        <button type="submit" name="dev">나눗셈 연산</button>
    </dl>

</form>
<div>
    <textarea name = 'cal' rows="7" cols="60" wrap="'virtual">
        {% if num == None %}
            {% if num2 == None %}
                 숫자 입력이 안되었습니다.
            {% else %}
                 숫자1 입력이 안되었습니다.
            {% endif %}
        {% elif num2 == None %}
             숫자2 입력이 안되었습니다.
        {% else %}
            {% if cal == '+' %}
                {{num}} + {{num2}} = {{num3}}
            {% elif cal == '-' %}
                {{num}} - {{num2}} = {{num3}}
            {% elif cal == '*' %}
                {{num}} * {{num2}} = {{num3}}
            {% elif cal == '/' %}
                {{num}} / {{num2}} = {{num3}}
            {% else %}
                 연산 오류
            {% endif %}
        {% endif %}
    </textarea>
</div>
{% endblock %}
